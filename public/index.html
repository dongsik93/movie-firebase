      <!-- google font -->
      <link href="https://fonts.googleapis.com/css?family=Poor+Story|Pacifico|Gugi|Sunflower" rel="stylesheet">
      <!-- swiper -->
      <style>
          h1, h2 {
              font-weight: normal;
          }
          ul {
              list-style-type: none;
              padding: 0;
          }
          li {
              display: inline-block;
              margin: 0 10px;
          }
          a {
              color: #42b983;
          }
          .btn-lg {
              width: 100%;
          }
          .panel {
              position: relative;
              width: 200px;
              height: 200px;
              margin: 100px auto;
          }
          .card {
              position: absolute;
              top: 0px;
              left: 0px;
              width: 100%;
              height: 100%;
              transition: all .5s;
              backface-visibility: hidden;
          }
          .front {
              z-index: 1;
          }
          .back {
              z-index: 2;
              transform: rotateY(-180deg);
          }
          .panel:hover .front {
              z-index: 1;
              transform: rotateY(180deg);
          }
          .panel:hover .back {
              z-index: 2;
              transform: rotateY(0deg);
          }
      </style>
  </head>

      <div id="app"></div>

  </body>
